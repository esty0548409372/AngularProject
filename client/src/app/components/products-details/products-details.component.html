<div id="container">
  <a routerLink="/bookStore/products" style="padding-bottom: 20px; padding-top: 20px;">
   <h3> Back to list</h3></a>
  <div class="product-details">
    <h1>Title</h1>
    <p class="information">{{book.title}}</p>
    <i class="fa fa-shopping-cart cart-icon"></i>
    <div class="control">
      <button class="btn btn-success" *ngIf="localStorage.getItem('currentUser')" (click)="addToCart()">Add to cart</button>
    </div>

  </div>
  <div class="product-image">
    <img class="group list-group-image" [src]="book.imageLinks['smallThumbnail']" />
    <!-- <img src="{{book['volumeInfo'].imageLinks['smallThumbnail']}}" alt="Omar Dsoky"> -->

    <!-- 	product Information-->
    <div class="info">
      <h2>The Description</h2>
      <ul>
        <li>
          <strong>Title:</strong>{{book.title}}</li>
        <li>
          <strong>Subtitle: </strong>{{book.subtitle}}</li>
        <li>
          <strong>Publisher: </strong>{{book.publisher}}</li>
        <li>
          <strong>Authors: </strong>{{book.authors}}</li>
        <li>
          <strong>PublishedDate: </strong>{{book.publishedDate}}</li>
        <li>
          <strong>Descriptionâ€œ: </strong>{{book.description}}</li>
        <li>
          <strong>PageCount: </strong>{{book.pageCount}}</li>
      </ul>
    </div>
  </div>
</div>
